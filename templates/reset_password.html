<!DOCTYPE html>
<html>
<head>
    <title>Reset User Password</title>
    <style>
        .password-form {
            max-width: 400px;
            margin: 2em auto;
            background: #232946;
            padding: 2em;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 0 10px #0004;
        }
        label { display: block; margin-top: 1em; }
        input[type="password"] {
            width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc;
        }
        .button {
            margin-top: 1.5em;
            background: #ffc300;
            color: #232946;
            border: none;
            border-radius: 5px;
            padding: 0.5em 1.2em;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .button:hover { background: #ffe066; }
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 1em;
        }
        .flashes li {
            background: #ff6f61;
            color: #fff;
            margin-bottom: 0.5em;
            padding: 0.7em 1em;
            border-radius: 5px;
        }
        .flashes li.success {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="password-form">
        <h2>Reset Password for {{ user[1] }}</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>New Password:</label>
            <input type="password" name="new_password" required>
            <button type="submit" class="button">Reset Password</button>
        </form>
        <a href="{{ url_for('admin') }}" style="color:#ffc300;">&larr; Back to Admin Portal</a>
    </div>
</body>
</html>
