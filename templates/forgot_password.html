<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        .password-form {
            max-width: 350px;
            margin: 2em auto;
            background: #232946;
            padding: 2em;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 0 10px #0003;
        }
        label { display: block; margin-top: 1em; }
        input[type="email"] {
            width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc;
        }
        .button {
            margin-top: 1.5em;
            background: #ffc300;
            color: #232946;
            border: none;
            border-radius: 5px;
            padding: 0.5em 1.2em;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .button:hover { background: #ffe066; }
    </style>
</head>
<body>
    <div class="password-form">
        <h2>Forgot Password</h2>
        <form method="post">
            <label>Email:</label>
            <input type="email" name="email" required>
            <button type="submit" class="button">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
